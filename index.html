<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="welcome">
    <p>Welcome to Tic-Tac-Toe</p>
    <p>Choose a game mode:</p>
    <div class="game-mode">
      <button class="selectionButton" id="2P">2 Players</button>
      <button class="selectionButton" id="AI">AI</button>
    </div>
    <div class="inputName">
      <input type="text" placeholder="Player 1 Name: " id="player1" required>
      <input type="text" placeholder="Player 2 Name: " id="player2" required>
    </div>
    <div class="alertMissing"></div>
    <button id="play">PLAY</button>
  </div>
  <div class="wrapper">
    <div class="updates"></div>
    <div class="main-board">
      <div class="selection" id="0"></div>
      <div class="selection" id="1"></div>
      <div class="selection" id="2"></div>
      <div class="selection" id="3"></div>
      <div class="selection" id="4"></div>
      <div class="selection" id="5"></div>
      <div class="selection" id="6"></div>
      <div class="selection" id="7"></div>
      <div class="selection" id="8"></div>
    </div>
    <div class="boardOptions">
      <button id="home">HOME</button>
      <button id="reset">RESET</button>
    </div>
  </div>
</body> 
</html>
